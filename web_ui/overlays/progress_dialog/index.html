<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Dialog</title>
    <link rel="stylesheet" href="progress_dialog.css">
</head>
<body>
    <!-- Modal backdrop - full screen overlay -->
    <div 
        x-data="progressDialog"
        x-show="visible"
        class="modal-backdrop"
        @click.self="handleBackdropClick()"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
    >
        <!-- Modal dialog - centered -->
        <div 
            class="modal-dialog"
            @click.stop
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 scale-95"
            x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-150"
            x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-95"
        >
            <!-- Title -->
            <h2 class="modal-title" x-text="title || 'Processing...'"></h2>
            
            <!-- Status text -->
            <p class="modal-status" x-text="status || 'Please wait...'"></p>
            
            <!-- Progress bar container -->
            <div class="progress-container">
                <progress 
                    :value="progress" 
                    max="100" 
                    class="progress-bar"
                ></progress>
                <span class="progress-text" x-text="progress + '%'"></span>
            </div>
        </div>
    </div>

    <script src="../../shared/bridge.js"></script>
    <script src="../../shared/alpine.min.js" defer></script>
    <script src="progress_dialog.js"></script>
</body>
</html>
